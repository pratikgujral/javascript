<!DOCTYPE html>
<html lang='en'>
	<body>
		<script>
			// there are 9 built-in object constructors.
			// Instantiating each of those
			var myNumber = new Number(32);
			var myString = new String('foo');
			var myBoolean = new Boolean(true);
			var myObject = new Object();
			var myArray = new Array(['foo','bar','baz','cux','norf']);
			var myDate = new Date();
			var myRegExp = new RegExp('\bt[a-z]+\b');
			var myFunc = new Function('x','y','return x*y');
			var myError = new Error('An Error!');
			
			console.log(myNumber);
			console.log(myString);
			console.log(myBoolean);
			console.log(myObject);
			console.log(myArray);
			console.log(myDate);
			console.log(myRegExp);
			console.log(myFunc);
			console.log(myError);
		</script>
	</body>
</html>
