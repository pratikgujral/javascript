<!DOCTYPE html>
<html>
	<body>
		<script>
			// string, number, boolean, null and undefined are primitive objects
			var myString = 'string';
			var myNumber = 23;
			var myBoolean = false;
			var myNull = null;
			var myUndefined = undefined;
			
			console.log(myString, myNumber, myBoolean, myNull, myUndefined);
			
			// Complex objects like array and object may contain several data types
			var myArray = [12, 'string',true,null, undefined];
			console.log(myArray);
			
			var myObject = {
				myString: 'string',
				myNumber: 23,
				myBoolean: false,
				myNull: null,
				myUndefined: undefined
			};
			console.log(myObject);
		</script>
	</body>
</html>
