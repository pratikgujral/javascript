<!DOCTYPE html>
<html lang='en'>
	<body>
		<script>
			var cody = new Object();
			cody.living=true;
			cody.age=12;
			cody.gender='male';
			cody.getGender = function(){return cody.gender;};
			
			var Person = function(age, living, gender){
				this.living = living;
				this.age = age;
				this.gender = gender;
				this.getGender = function(){return this.gender;};
			};
			var cody2 = new Person(22,true,'female');
			console.log(cody);
			console.log(cody2);
			
			console.log(typeof cody2);
			console.log(cody.constructor);
		</script>
	</body>
</html>
